name: MIRRALISM V2 Quality Assurance

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: 3.9

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Security

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Code Formatting Check
        run: black --check --diff .

      - name: Import Sorting Check
        run: isort --check-only --diff . --skip API/integrations/superwhisper/core.py

      - name: Type Checking
        run: mypy . --ignore-missing-imports

      - name: Security Scan
        run: bandit -r . || true

  testing:
    runs-on: ubuntu-latest
    name: Comprehensive Testing
    needs: code-quality

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest tests/ -v --cov=. --cov-report=xml

  docker-validation:
    runs-on: ubuntu-latest
    name: Docker Environment
    needs: code-quality

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t mirralism-v2:test .

      - name: Test Container
        run: docker run --rm mirralism-v2:test python -m pytest tests/ -v

  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate
    needs: [code-quality, testing, docker-validation]

